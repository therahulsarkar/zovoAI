<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zovo AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="./assets/logo.png" alt="Logo"/>
        <h1>zovo AI</h1>
      </nav>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask me anything......"></textarea>
        <button type="submit"><img src="assets/send.png" alt="send" />
      </form>
    </div>

    <div id="myModal" class="modal">      <!-- Modal content -->
      <div class="modal-content">
         <span class="close">&times;</span>
        <section id="content">
        <p>You can ask 5 questions per 5 mins window.</p>
        <img src="./assets/modal.png" alt="Modal"/>
        <h5>Made with ❤️ by Rahul</h5></section>

      </div>
    
    </div>
    <script type="module" src="./script.js"></script>
    <script>
      var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

window.onload = function() {
  modal.style.display = "block";
};

// // When the user clicks the button, open the modal 
// btn.onclick = function() {
//   modal.style.display = "block";
// }

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

    </script>
  </body>
</html>
